<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinEz</title>

    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Login -->
    <main>
        <!-- Cabeçalho -->
        <header>
            <img src="./images/LOGO.png" alt="Logo FInEz">
            <h2>Finanças com nunca antes</h2>
        </header>

        <!-- Inputs -->
        <section>
            <div class="input-container">
                <img class="icone_input" src="./images/user.png" alt="Ícone de usuário">
                <input type="text" id="user" placeholder="Usuário">
            </div>
        
            <div class="input-container">
                <img class="icone_input" src="./images/password.png" alt="Ícone de senha">
                <input type="password" id="pass" placeholder="Senha">
                <img class="icone_toggle" src="./images/ocultar_toggle.png" alt="Mostrar senha">
            </div>
        
            <a class="btn" href="#">Entrar</a>
        </section>        

        <!-- Rodapé -->
        <footer>
            <a href="#">Esqueceu a senha?</a>
            <a href="#">Novo aqui?</a>
            <a class="btn" href="#">Criar conta</a>
        </footer>
    </main>

</body>
</html>
